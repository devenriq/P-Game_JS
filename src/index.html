<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/main.css" />
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
    <title>JS Game</title>
  </head>
  <body class="bg-violet-800 text-xl">
    <div
      class="game-container flex items-center justify-center flex-wrap h-screen w-screen flex-col"
    >
      <canvas
        id="game"
        class="bg-yellow-200 border-4 border-red-700 rounded-lg"
      ></canvas>

      <div class="btns flex justify-center flex-wrap my-o mx-auto w-auto p-3">
        <button
          id="up"
          class="bg-yellow-400 rounded-xl border-2 border-red-700 py-2 px-4 w-24"
        >
          Up
        </button>
        <button
          id="left"
          class="bg-yellow-400 rounded-xl border-2 border-red-700 py-2 px-4 w-24"
        >
          Left
        </button>
        <button
          id="right"
          class="bg-yellow-400 rounded-xl border-2 border-red-700 py-2 px-4 w-24"
        >
          Right
        </button>
        <button
          id="down"
          class="bg-yellow-400 rounded-xl border-2 border-red-700 py-2 px-4 w-24"
        >
          Down
        </button>
      </div>

      <div class="messages flex flex-wrap my-0 mx-auto w-5/6 max-w-md">
